<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <title>Vanilla UI - Bio Card</title>
  </head>
  <body>
    <header>
      <h1>Vanilla UI - Bio Card</h1>
      <a href="https://dribbble.com/shots/16129644-Bio-Card">Inspiration</a>
    </header>

    <!-- bio card markup -->
    <!-- From MDN: The <article> HTML element represents a self-contained composition in a document, page, application, or site, which is intended to be independently distributable or reusable. -->
    <article class="bio-card">
      <!-- bio image -->
      <div class="image">
        <img
          src="https://images.unsplash.com/photo-1534432586043-ead5b99229fb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=754&q=80"
          alt="Bio Image"
        />
      </div>

      <!-- bio information -->
      <div class="information">
        <!-- name -->
        <h2>Maverick Rooster</h2>
        <!-- job title -->
        <h3>Top Gun Flight Instructor</h3>
        <!-- meta info -->
        <div class="meta">
          <p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"
              />
            </svg>
            <span>7k</span>
            followers
          </p>
          <p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" />
              <path
                fill-rule="evenodd"
                d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z"
                clip-rule="evenodd"
              />
            </svg>
            <span>25</span>
            products
          </p>
          <p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z"
                clip-rule="evenodd"
              />
            </svg>
            <span>134</span>
            posts
          </p>
        </div>

        <!-- follow button -->
        <button>Follow</button>
      </div>
    </article>

    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
